<!doctype html>

<html itemscope="" itemtype="http://schema.org/WebPage" lang="en-GB">

<head>
    <title>My Portfolio</title>
    <meta charset="UTF-8">
    <meta name="description" content="Online portfolio building for CS CV/Resume">
    <meta name="keywords" content="coding, design, resume, résumé, free">
    <meta name="author" content="Barry Foye">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="hello_world.css">
    <script src="hello_world.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 id="headline">Hello World</h1>
        </div>
        <div class="margin">
            <p>I am a margin</p>
        </div>
        <div class="footer">
            <p>I am a footer</p>
        </div>
        <div class="blank">
            <p>I am blank</p>
        </div>
        <div class="left_content">
            <button type="button" onclick="updateTitle(document.getElementById('tb_new_title').value)">Click to Update
                title</button>

            <button type="button" onclick="typeTitle()">Click to Start the cursor
            </button>
        </div>
        <div class=" right_content">
            <input id="tb_new_title" name="firstname" type="text" value="Hello World!">
        </div>
    </div>
</body>

</html>
